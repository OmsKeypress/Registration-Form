<!DOCTYPE html>
<html>

<head>
    <title>Omega</title>
    <link rel="shortcut icon" href="Images/omega.png" type="image/x-icon">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="first">
        <div class="FirstInner">
            <h1>Let's Make it <br> Happen Together!</h1>
        </div>

        <div class="second">
            <div class="header">
                <p class="logo">CO.</p>
                <p>Already have an account? <a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?client_id=250015934524-rld4lndtv5m706jd1dpg4ie0jic7vqbt.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fwww.awesomescreenshot.com%2Fapi%2Fv1%2Fuser%2Foauth%2Flogin_success&response_type=code&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email&state=1724750876075991677&service=lso&o2v=1&ddm=0&flowName=GeneralOAuthFlow">Sign in here!</a></p>
            </div>

            <h1>Create An account</h1>
            <form action="post">
                <div class="name-section">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="name-section">
                    <div class="input-group">
                        <label for="Email">Email</label>
                        <input type="email" id="Email"  name="email">
                    </div>

                    <div class="input-group">
                        <label for="Address">Address</label>
                        <input type="text" id="Address" name="address">
                    </div>
                </div>
                <div class="name-section">
                    <div class="input-group">
                        <label for="Create-Password">Create Password</label>
                        <input type="password" id="Create-Password" name="password">
                    </div>

                    <div class="input-group">
                        <label for="last-name">Confirm Password</label>
                        <input type="password" id="Confirm-Password" name="confirm-password">
                    </div>
                </div>
                <div class="checkbox-group">
                    <span>
                        <input type="checkbox" id="terms" name="terms">
                    </span>
                    <label for="terms"> Creating your account and accepting <a href="#">Terms & Conditions.</a></label>
                </div>
                <button type="submit" class="Create-account">Create Account</button>
                <div class="Sign-upOptions">
                    <div class="input-button">

                        <a href="https://www.facebook.com/login/">
                            <button type="button" class="Facebook"> <i class="fab fa-facebook-f"></i>Sign up with
                                Facebook!</button>
                        </a>

                        <a
                            href="https://x.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D">
                            <button type="button" class="Twitter"> <i class="fab fa-twitter"></i> Sign upwith
                                Twitter!</button>
                        </a>
                    </div>
                </div>
            </form>
            <footer>
                <p>@copyright 2030.Company inc ltd.</p>
            </footer>
        </div>
    </div>
</body>

</html>
